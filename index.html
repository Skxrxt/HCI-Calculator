<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="input-display" id="input-display" style="height: 25px; border-radius: 20px;  user-select:none;"></div>

            <div class="grid-item">
                <button type="button" id="ac" style="background-color: #ffec47; user-select:none;">AC</button>
            </div>

            <div class="grid-item">
                <button type="button" id="c" style="background-color: #ffec47;  user-select:none;">C</button>
            </div>

            <div class="grid-item">
                <button type="button" id="modulo" style="background-color: #62afb7; color:white;  user-select:none;">%</button>
            </div>

            <div class="grid-item">
                <button type="button" id="divide" style="background-color: #62afb7;  color:white;  user-select:none;">รท</button>
            </div>

            <div class="grid-item">
                <button type="button" id="nine" style=" user-select:none;">9</button>
            </div>

            <div class="grid-item">
                <button type="button" id="eight" style=" user-select:none;">8</button>
            </div>

            <div class="grid-item">
                <button type="button" id="seven" style=" user-select:none;">7</button>
            </div>

            <div class="grid-item">
                <button type="button" id="multiply" style="background-color: #62afb7;  color:white;  user-select:none;">ร</button>
            </div>

            <div class="grid-item">
                <button type="button" id="four" style=" user-select:none;">4</button>
            </div>
            
            <div class="grid-item">
                <button type="button" id="five" style=" user-select:none;">5</button>
            </div>

            <div class="grid-item">
                <button type="button" id="six" style=" user-select:none;">6</button>
            </div>

            <div class="grid-item">
                <button type="button" id="minus" style="background-color: #62afb7;  color:white;  user-select:none;">-</button>
            </div>

            <div class="grid-item">
                <button type="button" id="one" style=" user-select:none;">1</button>
            </div>

            <div class="grid-item">
                <button type="button" id="two" style=" user-select:none;">2</button>
            </div>

            <div class="grid-item">
                <button type="button" id="three" style=" user-select:none;">3</button>
            </div>

            <div class="grid-item">
                <button type="button" id="add" style="background-color: #62afb7;  color:white;  user-select:none;">+</button>
            </div>

            <div class="grid-item">
                <button type="button" id="decimal" style=" user-select:none;">.</button>
            </div>

            <div class="grid-item">
                <button type="button" id="zero" style=" user-select:none;">0</button>
            </div>

            <div class="grid-item" id="zero-grid">
                <button type="button" id="equals" style="background-color: #f20553;  user-select:none;">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
